<!DOCTYPE html>
<html>
<head>
    <title>Erro no servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="display-4 text-danger">500</h1>
                <h2 class="mb-4">Erro no servidor</h2>
                <p class="lead">Ocorreu um erro interno no servidor.</p>
                {% if error %}
                <div class="alert alert-danger mt-4">
                    <strong>Detalhes:</strong> {{ error }}
                </div>
                {% endif %}
                <a href="{{ url_for('routes.index') }}" class="btn btn-primary mt-3">
                    Voltar à página inicial
                </a>
            </div>
        </div>
    </div>
</body>
</html>
